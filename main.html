<!DOCTYPE html>
<html>
<head>
	<title>HOME</title>
<meta name="viewport" content="width=device-width, initial-scale=1;">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-image: url('background.png')">
	<div style="text-align: center; padding: 200px 0 0 0">
		<img src="Logo.png">
	</div>
	<div class="container">
		<div style="text-align: center; margin-top: 20px">
			<!-- Trigger the modal with a button -->
			<button type="button" class="btn btn-info btn-lg" data-toggle="modal"
				data-target="#LoginModal"
				style="background: white; border: 2px groove black; color: #26267D">로그인</button>
			<button type="button" class="btn btn-info btn-lg" data-toggle="modal"
				data-target="#JoinModal"
				style="background: white; border: 2px groove black; color: #26267D">회원가입</button>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="LoginModal" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-body">
						<form class="form-horizontal">
							<div class="form-group">
								<label class="control-label col-sm-2" for="id">아이디 </label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="id" placeholder="Enter ID">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="pwd">비밀번호</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="pwd"
											placeholder="Enter password">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<div class="checkbox">
										<label><input type="checkbox"> 아이디 기억하기</label>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">로그인</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="JoinModal" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="inputdefault">이름</label> 
								<input class="form-control" id="inputName" type="text">
							</div>
							<div class="form-group">
								<label for="inputlg">아이디</label> 
								<input class="form-control input-lg" id="inputId" type="text">
							</div>
							<div class="form-group">
								<label for="inputsm">비밀번호</label> 
								<input class="form-control input-sm" id="inputsm" type="password">
							</div>
							<div class="form-group">
								<label for="inputsm">생년 월일</label> 
								<input class="form-control input-sm" id="inputBirth" type="text"
										placeholder="ex)921104">
							</div>
							<div class="form-group">
								<label for="inputsm">성별</label><br> 
								<input type="radio" id="sex" value="male" />남성 
								<input type="radio" id="sex" value="female" />여성
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">회원가입</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
